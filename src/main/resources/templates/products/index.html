<!DOCTYPE html>
<!-- <html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">  -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- <meta charset="ISO-8859-1"> -->
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 > LISTA DE PRODUCTOS </h1>
    <a th:href="@{/product/create}"> <button class="btn btn-primary">Nuevo</button> </a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>N°</th>
            <th>Producto</th>
            <th>Descripción</th>
            <th>Precio Unitario</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, itemStart:${products}">
            <td th:text="${itemStart.index + 1}"></td>
            <td th:text="${product.pro_name}"></td>
            <td th:text="${product.pro_description}"></td>
            <td th:text="${product.pro_unit_price}"></td>
            <td>
                <a href="#" class="btn btn-primary">Editar</a>
                <a href="#" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
